plugins {
    id 'java'
}

group 'com.robsmitha.apiproject'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.taxjar:taxjar-java:3.0.0"
    compile 'org.json:json:20180813'
}
